<!DOCTYPE html>
<!--

	drawLine function based on Bresenham's line algorithm.

-->

<html>
	<head>
		<title>demo3 for the drawLine Function</title>
	</head>
	
	<body>
		
		<canvas id="myCanvas" width="500px" height="500px" style="border: 1px solid #000000"></canvas>
		
		<script>
		
			var myCanvas = document.getElementById("myCanvas");
			
			var ctx = myCanvas.getContext("2d");
			
			ctx.moveTo(0,0);
			
			ctx.lineTo(200,300);
		
			ctx.stroke();
			
		</script>
		
	</body>
</html>
