<!DOCTYPE html>

<!--

	use gradient to fill the circle
	
	didn't work for circle, there must be other ways to realize it.

-->


<html>
	<head>
	
		<title>Radial Gradient Practice</title>
	
		<style>
		
			#myCanvas
			{
				height:100%;
				width:100%;
			}
		
		</style>
	
	</head>

	<body>
	
		<canvas id="myCanvas"></canvas>
		
		<script>
		
			var canvas = document.getElementById("myCanvas");
			
			var ctx = canvas.getContext("2d");
			
			var grd = ctx.createRadialGradient(50,100,10,50,100,20);
		
			grd.addColorStop(0,"red");
			
			grd.addColorStop(1,"blue");
			
			/*
			ctx.fillStyle = grd;
			
			ctx.fillRect(0,0,1000,1000);
			*/
			
			ctx.beginPath();
			
			ctx.fillStyle = grd;
			
			ctx.arc(50,100,30,0,2*Math.PI);
			
			ctx.stroke();
			
		
		</script>
	
	</body>

</html>
